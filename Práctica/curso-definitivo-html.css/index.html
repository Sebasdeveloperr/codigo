<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotmart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 800px)">
</head>
<body>
    <!-- elementos del header -->
    <header>
        <figure class="logo">
                <img src="./icon/descargar.png" alt="icono-hotmart">
        </figure>
    </header>
    <!-- elementos del main -->
    <main>
        <div class="raiz-madre">

            <!-- autentificacion o creación de perfil -->

            <div class="autentificacion">
                <nav class="login-sign">
                    <a class="sign" href="#">sign up</a>
                    <a class="log" href="#">log in</a>
                </nav>
            </div>

            <!-- caja de facebook -->
            <form class="form" action="submit">
                <button class="botonface" type="submit">
                    <span class="text-face">Sign in with Facebook</span>
                    <!-- <img class="img-icoface" src="./icon/faceblñ.png" alt="logf"> -->
                </button>
            </form>


        </div>
    </main>
    <!-- elementos del footer -->
    <footer>
        <div class="foter"></div>
    </footer>
</body>
</html>
