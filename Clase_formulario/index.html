<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre</span>
            <input type="text" id="nombre" placeholder="Tu nombre" autocomplete="name">
        </label>
        <label for="fecha-nace">
            <span>¿Fecha de nacimiento?</span>
            <input type="date" id="fecha-nace">
        </label>
        <label for="hora-nace">
            <span>¿A qué horas naciste?</span>
            <input type="time" id="hora-naced">
        </label>
    </form>
</body>
</html>
